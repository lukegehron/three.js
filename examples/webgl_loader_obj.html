			function createPlaneStencilGroup( geometry, plane, renderOrder ) {

				var group = new THREE.Group();
				var baseMat = new THREE.MeshBasicMaterial();
				baseMat.depthWrite = false;
				baseMat.depthTest = false;
				baseMat.colorWrite = false;
				baseMat.stencilWrite = true;
				baseMat.stencilFunc = THREE.AlwaysStencilFunc;

				// back faces
				var mat0 = baseMat.clone();
				mat0.side = THREE.BackSide;
				mat0.clippingPlanes = [ plane ];
				mat0.stencilFail = THREE.IncrementWrapStencilOp;
				mat0.stencilZFail = THREE.IncrementWrapStencilOp;
				mat0.stencilZPass = THREE.IncrementWrapStencilOp;

				var mesh0 = new THREE.Mesh( geometry, mat0 );
				mesh0.renderOrder = renderOrder;
				group.add( mesh0 );

				// front faces
				var mat1 = baseMat.clone();
				mat1.side = THREE.FrontSide;
				mat1.clippingPlanes = [ plane ];
				mat1.stencilFail = THREE.DecrementWrapStencilOp;
				mat1.stencilZFail = THREE.DecrementWrapStencilOp;
				mat1.stencilZPass = THREE.DecrementWrapStencilOp;

				var mesh1 = new THREE.Mesh( geometry, mat1 );
				mesh1.renderOrder = renderOrder;

				group.add( mesh1 );

				return group;

			}

			function init() {

				scene = new THREE.Scene();
				// scene.background = new THREE.Color(1,1,1);

				camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 1, 3000 );
				// camera.position.set( 2, 2, 2 );
				camera.position.set( 400, 200, 0 );

				scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );

				var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.position.set( 5, 10, 7.5 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.left = - 2;
				dirLight.shadow.camera.top	= 2;

				scene.add( dirLight );
				// scene

				// var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.1 );
				// scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.3 );
				camera.add( pointLight );

				var material = new THREE.MeshPhongMaterial( { color: 0xaaaaaa, flatShading: true } );

				function loadModel() {

					object1.traverse( function ( child ) {

						//if ( child.isMesh ) child.material.map = texture;
						if ( child.isMesh ) child.material = material;

					} );

					// object.position.y = - 95;
					// object.position.y= - 195;
					object1.rotation.x = -3.1415926787/2;

					// geometry = object1;
					scene.add( object1 );

				}

				var manager = new THREE.LoadingManager( loadModel );

				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var loader = new OBJLoader( manager );

				loader.load( 'models/obj/Site2.obj', function ( obj ) {

					object1 = obj;


				}, onProgress, onError );


				planes = [
					// new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0 ),
					// new THREE.Plane( new THREE.Vector3( 0, 0, - 1 ), 0 )
				];

				planeHelpers = planes.map( p => new THREE.PlaneHelper( p, 2, 0xffffff ) );
				planeHelpers.forEach( ph => {

					ph.visible = false;
					scene.add( ph );

				} );

				geometry = new THREE.TorusKnotBufferGeometry( .01, .001, 20, 60 );
				object = new THREE.Group();
				scene.add( object );

				// Set up clip plane rendering
				planeObjects = [];
				var planeGeom = new THREE.PlaneBufferGeometry( 4, 4 );
				for ( var i = 0; i < 1; i ++ ) {

					var poGroup = new THREE.Group();
					var plane = planes[ i ];
					var stencilGroup = createPlaneStencilGroup( geometry, plane, i + 1 );

					// plane is clipped by the other clipping planes
					var planeMat =
						new THREE.MeshStandardMaterial( {

							color: 0xE91E63,
							metalness: 0.1,
							roughness: 0.75,
							clippingPlanes: planes.filter( p => p !== plane ),

							stencilWrite: true,
							stencilRef: 0,
							stencilFunc: THREE.NotEqualStencilFunc,
							stencilFail: THREE.ReplaceStencilOp,
							stencilZFail: THREE.ReplaceStencilOp,
							stencilZPass: THREE.ReplaceStencilOp,

						} );
					var po = new THREE.Mesh( planeGeom, planeMat );
					po.onAfterRender = function ( renderer ) {

						renderer.clearStencil();

					};
					po.renderOrder = i + 1.1;

					object.add( stencilGroup );
					poGroup.add( po );
					planeObjects.push( po );
					scene.add( poGroup );

				}

				material = new THREE.MeshStandardMaterial( {

					color: 0xaaaaaa,
					metalness: 0.1,
					roughness: 0.75,
					clippingPlanes: planes,
					clipShadows: true,
					shadowSide: THREE.DoubleSide,

				} );

				// add the color
				var clippedColorFront = new THREE.Mesh( geometry, material );
				clippedColorFront.castShadow = true;
				clippedColorFront.renderOrder = 6;
				object.add( clippedColorFront );


				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 9, 9, 1, 1 ),
					new THREE.ShadowMaterial( { color: 0, opacity: 0.25, side: THREE.DoubleSide } )
				);

				ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
				ground.position.y = - 1;
				ground.receiveShadow = true;
				scene.add( ground );


				// manager




				var textureLoader = new THREE.TextureLoader( manager );

				var texture = textureLoader.load( 'textures/uv_grid_opengl.jpg' );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				function onError() {}


				//

				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x263238 );
				container.appendChild( renderer.domElement );

				if ( ! renderer.extensions.get( 'WEBGL_depth_texture' ) ) {

					document.querySelector( '#error' ).style.display = 'block';
					return;

				}

				renderer.localClippingEnabled = true;

				controls = new MapControls(camera, renderer.domElement);
				// controls = new OrbitControls(camera, renderer.domElement);


				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				// controls.maxPolarAngle = Math.PI / 2;

				// controls.enableZoom = false;
				// controls.enablePan = false;

				initSky();

				var width = window.innerWidth;
				var height = window.innerHeight;

				composer = new EffectComposer( renderer );

				var ssaoPass = new SSAOPass( scene, camera, width, height );
				ssaoPass.kernelRadius = 16;
				composer.addPass( ssaoPass );


				// document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				// GUI
				var gui = new GUI();
				gui.add( params, 'animate' );



				var planeY = gui.addFolder( 'planeY' );
				planeY.add( params.planeY, 'displayHelper' ).onChange( v => planeHelpers[ 0 ].visible = v );
				planeY.add( params.planeY, 'constant' ).min( 2 ).max( 100 ).onChange( d => planes[ 0 ].constant = d );
				planeY.add( params.planeY, 'negated' ).onChange( () => {

					planes[ 1 ].negate();
					params.planeY.constant = planes[ 0 ].constant;

				} );
				planeY.open();

				gui.add( effectController, "turbidity", 1.0, 20.0, 0.1 ).onChange( guiChanged );
				gui.add( effectController, "rayleigh", 0.0, 4, 0.001 ).onChange( guiChanged );
				gui.add( effectController, "mieCoefficient", 0.0, 0.1, 0.001 ).onChange( guiChanged );
				gui.add( effectController, "mieDirectionalG", 0.0, 1, 0.001 ).onChange( guiChanged );
				gui.add( effectController, "luminance", 0.0, 2 ).onChange( guiChanged );
				gui.add( effectController, "inclination", 0, 1, 0.0001 ).onChange( guiChanged );
				gui.add( effectController, "azimuth", 0, 1, 0.0001 ).onChange( guiChanged );
				gui.add( effectController, "sun" ).onChange( guiChanged );

				gui.add( ssaoPass, 'output', {
					'Default': SSAOPass.OUTPUT.Default,
					'SSAO Only': SSAOPass.OUTPUT.SSAO,
					'SSAO Only + Blur': SSAOPass.OUTPUT.Blur,
					'Beauty': SSAOPass.OUTPUT.Beauty,
					'Depth': SSAOPass.OUTPUT.Depth,
					'Normal': SSAOPass.OUTPUT.Normal
				} ).onChange( function ( value ) {

					ssaoPass.output = parseInt( value );

				} );
				gui.add( ssaoPass, 'kernelRadius' ).min( 0 ).max( 32 );
				gui.add( ssaoPass, 'minDistance' ).min( 0.001 ).max( 0.02 );
				gui.add( ssaoPass, 'maxDistance' ).min( 0.01 ).max( 0.3 );


				guiChanged();

				function guiChanged() {

					var uniforms = sky.material.uniforms;
					uniforms[ "turbidity" ].value = effectController.turbidity;
					uniforms[ "rayleigh" ].value = effectController.rayleigh;
					uniforms[ "mieCoefficient" ].value = effectController.mieCoefficient;
					uniforms[ "mieDirectionalG" ].value = effectController.mieDirectionalG;
					uniforms[ "luminance" ].value = effectController.luminance;

					var theta = Math.PI * ( effectController.inclination - 0.5 );
					var phi = 2 * Math.PI * ( effectController.azimuth - 0.5 );

					var distance = 400000;

					sunSphere.position.x = distance * Math.cos( phi );
					sunSphere.position.y = distance * Math.sin( phi ) * Math.sin( theta );
					sunSphere.position.z = distance * Math.sin( phi ) * Math.cos( theta );

					sunSphere.visible = effectController.sun;

					uniforms[ "sunPosition" ].value.copy( sunSphere.position );

					// renderer.render( scene, camera );

				}

				window.addEventListener( 'resize', onWindowResize, false );

			render();

				var width = window.innerWidth;

				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				composer.setSize( width, height );
