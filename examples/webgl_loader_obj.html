<html lang="en">

<head>
	<title>three.js webgl - loaders - OBJ loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<div id="info">
		<!-- <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader test -->
	</div>

	<script type="module">

		import * as THREE from '../build/three.module.js';
			import { OBJLoader } from './jsm/loaders/OBJLoader.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import Stats from './jsm/libs/stats.module.js';

			var container;

			var camera, scene, renderer, controls, object, stats;
			var planes, planeObjects, planeHelpers;
			var clock;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var object1;

			var params = {

				animate: true,
				planeX: {

					constant: 1000,
					negated: false,
					displayHelper: false

				},
				planeY: {

					constant: 100,
					negated: false,
					displayHelper: false

				},
				planeZ: {

					constant: 1000,
					negated: false,
					displayHelper: false

				}


			};

			init();
			animate();


			function createPlaneStencilGroup( geometry, plane, renderOrder ) {

				var group = new THREE.Group();
				var baseMat = new THREE.MeshBasicMaterial();
				baseMat.depthWrite = false;
				baseMat.depthTest = false;
				baseMat.colorWrite = false;
				baseMat.stencilWrite = true;
				baseMat.stencilFunc = THREE.AlwaysStencilFunc;

				// back faces
				var mat0 = baseMat.clone();
				mat0.side = THREE.BackSide;
				mat0.clippingPlanes = [ plane ];
				mat0.stencilFail = THREE.IncrementWrapStencilOp;
				mat0.stencilZFail = THREE.IncrementWrapStencilOp;
				mat0.stencilZPass = THREE.IncrementWrapStencilOp;

				var mesh0 = new THREE.Mesh( geometry, mat0 );
				mesh0.renderOrder = renderOrder;
				group.add( mesh0 );

				// front faces
				var mat1 = baseMat.clone();
				mat1.side = THREE.FrontSide;
				mat1.clippingPlanes = [ plane ];
				mat1.stencilFail = THREE.DecrementWrapStencilOp;
				mat1.stencilZFail = THREE.DecrementWrapStencilOp;
				mat1.stencilZPass = THREE.DecrementWrapStencilOp;

				var mesh1 = new THREE.Mesh( geometry, mat1 );
				mesh1.renderOrder = renderOrder;

				group.add( mesh1 );

				return group;

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				// camera.position.z = 750;
				// camera.position.set(0,0,0);
				// camera.lookAt(new THREE.Vector3(0,0,0));

				// camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				// camera.position.set( 400, 200, 0 );

				scene = new THREE.Scene();
				// scene.background = new THREE.Color(1,1,1);

				camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 2, 2, 2 );

				scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );

				var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.position.set( 5, 10, 7.5 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.left = - 2;
				dirLight.shadow.camera.top	= 2;
				dirLight.shadow.camera.bottom = - 2;

				dirLight.shadow.mapSize.width = 1024;
				dirLight.shadow.mapSize.height = 1024;
				scene.add( dirLight );
				// scene


				//
				// var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				// scene.add( ambientLight );
				//
				// var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				// camera.add( pointLight );
				scene.add( camera );

var material = new THREE.MeshPhongMaterial( { color: 0xaaaaaa, flatShading: true } );



var geometry;

				function loadModel() {

					object1.traverse( function ( child ) {

						//if ( child.isMesh ) child.material.map = texture;
						if ( child.isMesh ) child.material = material;

					} );

					// object.position.y = - 95;
					// object.position.y= - 195;
					object1.rotation.x = -3.1415926787/2;

					// geometry = object1;
					scene.add( object1 );

				}

				var manager = new THREE.LoadingManager( loadModel );

				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var loader = new OBJLoader( manager );

				loader.load( 'models/obj/Site2.obj', function ( obj ) {

					object1 = obj;


				}, onProgress, onError );


				planes = [
					new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, 0, - 1 ), 0 )
				];

				planeHelpers = planes.map( p => new THREE.PlaneHelper( p, 2, 0xffffff ) );
				planeHelpers.forEach( ph => {

					ph.visible = false;
					scene.add( ph );

				} );

				geometry = new THREE.TorusKnotBufferGeometry( .01, .001, 20, 60 );
				object = new THREE.Group();
				scene.add( object );

				// Set up clip plane rendering
				planeObjects = [];
				var planeGeom = new THREE.PlaneBufferGeometry( 4, 4 );
				for ( var i = 0; i < 3; i ++ ) {

					var poGroup = new THREE.Group();
					var plane = planes[ i ];
					var stencilGroup = createPlaneStencilGroup( geometry, plane, i + 1 );

					// plane is clipped by the other clipping planes
					var planeMat =
						new THREE.MeshStandardMaterial( {

							color: 0xE91E63,
							metalness: 0.1,
							roughness: 0.75,
							clippingPlanes: planes.filter( p => p !== plane ),

							stencilWrite: true,
							stencilRef: 0,
							stencilFunc: THREE.NotEqualStencilFunc,
							stencilFail: THREE.ReplaceStencilOp,
							stencilZFail: THREE.ReplaceStencilOp,
							stencilZPass: THREE.ReplaceStencilOp,

						} );
					var po = new THREE.Mesh( planeGeom, planeMat );
					po.onAfterRender = function ( renderer ) {

						renderer.clearStencil();

					};
					po.renderOrder = i + 1.1;

					object.add( stencilGroup );
					poGroup.add( po );
					planeObjects.push( po );
					scene.add( poGroup );

				}

				material = new THREE.MeshStandardMaterial( {

					color: 0xaaaaaa,
					metalness: 0.1,
					roughness: 0.75,
					clippingPlanes: planes,
					clipShadows: true,
					shadowSide: THREE.DoubleSide,

				} );

				// add the color
				var clippedColorFront = new THREE.Mesh( geometry, material );
				clippedColorFront.castShadow = true;
				clippedColorFront.renderOrder = 6;
				object.add( clippedColorFront );


				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 9, 9, 1, 1 ),
					new THREE.ShadowMaterial( { color: 0, opacity: 0.25, side: THREE.DoubleSide } )
				);

				ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
				ground.position.y = - 1;
				ground.receiveShadow = true;
				scene.add( ground );


				// manager

				// GUI
				var gui = new GUI();
				gui.add( params, 'animate' );

				var planeX = gui.addFolder( 'planeX' );
				planeX.add( params.planeX, 'displayHelper' ).onChange( v => planeHelpers[ 0 ].visible = v );
				planeX.add( params.planeX, 'constant' ).min( - 1000 ).max( 1000 ).onChange( d => planes[ 0 ].constant = d );
				planeX.add( params.planeX, 'negated' ).onChange( () => {

					planes[ 0 ].negate();
					params.planeX.constant = planes[ 0 ].constant;

				} );
				planeX.open();

				var planeY = gui.addFolder( 'planeY' );
				planeY.add( params.planeY, 'displayHelper' ).onChange( v => planeHelpers[ 1 ].visible = v );
				planeY.add( params.planeY, 'constant' ).min( 2 ).max( 100 ).onChange( d => planes[ 1 ].constant = d );
				planeY.add( params.planeY, 'negated' ).onChange( () => {

					planes[ 1 ].negate();
					params.planeY.constant = planes[ 1 ].constant;

				} );
				planeY.open();

				var planeZ = gui.addFolder( 'planeZ' );
				planeZ.add( params.planeZ, 'displayHelper' ).onChange( v => planeHelpers[ 2 ].visible = v );
				planeZ.add( params.planeZ, 'constant' ).min( - 1000 ).max( 1000 ).onChange( d => planes[ 2 ].constant = d );
				planeZ.add( params.planeZ, 'negated' ).onChange( () => {

					planes[ 2 ].negate();
					params.planeZ.constant = planes[ 2 ].constant;

				} );
				planeZ.open();

				// texture

				var textureLoader = new THREE.TextureLoader( manager );

				var texture = textureLoader.load( 'textures/uv_grid_opengl.jpg' );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				function onError() {}


				//

				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x263238 );
				container.appendChild( renderer.domElement );

				renderer.localClippingEnabled = true;

				controls = new OrbitControls(camera, renderer.domElement);

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;


				// document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				// camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				// mouseX = ( event.clientX - windowHalfX ) / 2;
				// mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				var mult = .4;

				// camera.position.x += ( mouseX - camera.position.x ) * mult;
				// camera.position.y += ( - mouseY - camera.position.y ) * mult;

				// camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

</body>
