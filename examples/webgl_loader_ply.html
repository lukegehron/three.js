<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PLY</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
			PLY loader test by <a href="https://github.com/menway" target="_blank" rel="noopener">Wei Meng</a>.<br/>
			Image from <a href="http://people.sc.fsu.edu/~jburkardt/data/ply/ply.html">John Burkardt</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { PLYLoader } from './jsm/loaders/PLYLoader.js';

			var startx = 0;
			var goalx = 0;

			var starty = 0;
			var goaly = 0;

			var startz = 0;
			var goalz = 0;

			var timer = 0;

			var prevLookAtx = 0;
			var nextLookAtx = 0;
			var nowLookAtx = 0;

			var prevLookAty = 0;
			var nextLookAty = 0;
			var nowLookAty = 0;

			var prevLookAtz = 0;
			var nextLookAtz = 0;
			var nowLookAtz = 0;



			var clock = new THREE.Clock();

			var container, stats;

			var camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
				camera.position.set( 3, 0.15, 3 );

				cameraTarget = new THREE.Vector3( 0, - 0.1, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x72645b );
				scene.fog = new THREE.Fog( 0x72645b, 2, 15 );


				// Ground

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );

				plane.receiveShadow = true;


				// PLY file

				var loader = new PLYLoader();
				loader.load( './models/ply/ascii/dolphins.ply', function ( geometry ) {

					geometry.computeVertexNormals();

					var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: true } );
					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.y = - 0.2;
					mesh.position.z = 0.3;
					mesh.rotation.x = - Math.PI / 2;
					mesh.scale.multiplyScalar( 0.001 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );

				loader.load( './models/ply/binary/Lucy100k.ply', function ( geometry ) {

					geometry.computeVertexNormals();

					var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: true } );
					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.x = - 0.2;
					mesh.position.y = - 0.02;
					mesh.position.z = - 0.2;
					mesh.scale.multiplyScalar( 0.0006 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );

				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );

				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				// resize

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = - 0.001;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animatePlayer(delta) {
				if (timer < 1.0) {
					timer += delta; // Increase the timer value
					// console.log(nextLookAtx);
					console.log(prevLookAtx + ", " + nextLookAtx + ", " + nowLookAtx);
					//Use interpolation to move from the start towards the goal, by 'timer' percentage;
					camera.position.x = THREE.Math.lerp(startx, goalx, timer);
					camera.position.y = THREE.Math.lerp(starty, goaly, timer);
					camera.position.z = THREE.Math.lerp(startz, goalz, timer);

					nowLookAtx = THREE.Math.lerp(prevLookAtx, nextLookAtx, timer);
					nowLookAty = THREE.Math.lerp(prevLookAty, nextLookAty, timer);
					nowLookAtz = THREE.Math.lerp(prevLookAtz, nextLookAtz, timer);
					camera.lookAt((nowLookAtx, nowLookAty, nowLookAtz));

					// camera.rotation.y = THREE.Math.lerp(start, goal, timer);
				}
			}

			// Can set this however you want, but the idea is to store the start, goal and reset the timer.
			window.addEventListener('keydown', function(key){
				timer = 0;
				startx = camera.position.x;
				starty = camera.position.y;
				startz = camera.position.z;
				goalx = startx - .1;
				goaly = starty + .1;
				goalz = startz - 1;

				prevLookAtx = nextLookAtx;
				prevLookAty = nextLookAty;
				prevLookAtz = nextLookAtz;

				nextLookAtx = prevLookAtx + 0.1;
				nextLookAty = prevLookAty + 0.1;
				nextLookAtz = prevLookAtz + 0.1;
			});

			function animate() {

				render();
				var delta = clock.getDelta();
				animatePlayer(delta);
				requestAnimationFrame(animate);
				// camera.lookAt(scene.position);
				//
				// requestAnimationFrame( animate );
				//
				// render();
				// stats.update();

			}

			function render() {

				// var timer = Date.now() * 0.0005;
				//
				// camera.position.x = Math.sin( timer ) * 2.5;
				// camera.position.z = Math.cos( timer ) * 2.5;
				//
				// camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
